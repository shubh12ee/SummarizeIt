<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SummarEase</h1>
        <textarea id="inputText" placeholder="Paste your text here..." rows="10" cols="50"></textarea><br>
        <button id="summarizeBtn">Summarize</button>
        <div id="summaryResult">
            <h2>Summary:</h2>
            <p id="summaryText">Your summarized text will appear here.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
